window:
  dimensions:
    columns: 88
    lines: 30
  decorations: full

font:
  normal:
    family: "Fira Code"
  size: 10

cursor:
  style: Beam

  #background_opacity: 0.7

shell:
  program: /usr/bin/fish
  args:
    - "-l"
    - "-c"
    - "tmux attach || tmux"

schemes:
  challenger_deep: &challenger_deep
    primary:
      background: "0x1e1c31"
      foreground: "0xcbe1e7"
    cursor:
      text: "0xff271d"
      cursor: "0xfbfcfc"
    normal:
      black: "0x141228"
      red: "0xff5458"
      green: "0x62d196"
      yellow: "0xffb378"
      blue: "0x65b2ff"
      magenta: "0x906cff"
      cyan: "0x63f2f1"
      white: "0xa6b3cc"
    bright:
      black: "0x565575"
      red: "0xff8080"
      green: "0x95ffa4"
      yellow: "0xffe9aa"
      blue: "0x91ddff"
      magenta: "0xc991e1"
      cyan: "0xaaffe4"
      white: "0xcbe3e7"
  pop: &pop
    colors:
      # Default colors
      primary:
        background: "#333333"
        foreground: "#F2F2F2"

      # Normal colors
      normal:
        black: "#333333"
        red: "#CC0000"
        green: "#4E9A06"
        yellow: "#C4A000"
        blue: "#3465A4"
        magenta: "#75507B"
        cyan: "#06989A"
        white: "#D3D7CF"

      # Bright colors
      bright:
        black: "#88807C"
        red: "#F15D22"
        green: "#73C48F"
        yellow: "#FFCE51"
        blue: "#48B9C7"
        magenta: "#AD7FA8"
        cyan: "#34E2E2"
        white: "#EEEEEC"

# Colors (Dracula)
colors:
  # Default colors
  primary:
    background: '0x282a36'
    foreground: '0xf8f8f2'

    # Bright and dim foreground colors
    #
    # The dimmed foreground color is calculated automatically if it is not present.
    # If the bright foreground color is not set, or `draw_bold_text_with_bright_colors`
    # is `false`, the normal foreground color will be used.
    #dim_foreground: '0x9a9a9a'
    #bright_foreground: '0xffffff'

  # Cursor colors
  #
  # Colors which should be used to draw the terminal cursor. If these are unset,
  # the cursor color will be the inverse of the cell color.
  cursor:
    text: '0x44475a'
    cursor: '0xf8f8f2'

  # Selection colors
  #
  # Colors which should be used to draw the selection area. If selection
  # background is unset, selection color will be the inverse of the cell colors.
  # If only text is unset the cell text color will remain the same.
  selection:
    text: '0xf8f8f2'
    background: '0x44475a'

  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xff5555'
    green:   '0x50fa7b'
    yellow:  '0xf1fa8c'
    blue:    '0xbd93f9'
    magenta: '0xff79c6'
    cyan:    '0x8be9fd'
    white:   '0xbfbfbf'

  # Bright colors
  bright:
    black:   '0x4d4d4d'
    red:     '0xff6e67'
    green:   '0x5af78e'
    yellow:  '0xf4f99d'
    blue:    '0xcaa9fa'
    magenta: '0xff92d0'
    cyan:    '0x9aedfe'
    white:   '0xe6e6e6'

  # Dim colors
  #
  # If the dim colors are not set, they will be calculated automatically based
  # on the `normal` colors.
  dim:
    black:   '0x14151b'
    red:     '0xff2222'
    green:   '0x1ef956'
    yellow:  '0xebf85b'
    blue:    '0x4d5b86'
    magenta: '0xff46b0'
    cyan:    '0x59dffc'
    white:   '0xe6e6d1'

  # Indexed Colors
  #
  # The indexed colors include all colors from 16 to 256.
  # When these are not set, they're filled with sensible defaults.
  #
  # Example:
  #   `- { index: 16, color: '0xff00ff' }`
  #
  indexed_colors: []
